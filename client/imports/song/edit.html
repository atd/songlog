<form fxLayout="column">
  <md-input-container>
    <input mdInput
           [placeholder]="'song.title.placeholder' | translate"
           [(ngModel)]="song.title"
           name="title">
  </md-input-container>

  <md-input-container>
    <textarea mdInput
              mdTextareaAutosize
              [placeholder]="'song.text.placeholder' | translate"
              [(ngModel)]="song.text"
              name="text"></textarea>
  </md-input-container>

</form>
