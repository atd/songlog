<md-nav-list>
  <md-list-item *ngFor="let song of songs | async">
     <a md-line [routerLink]="[song._id]">
       {{ song.title || 'song.title.empty' | translate }}
     </a>
     <button md-icon-button
             *ngIf="song.audioIds.length"
             [routerLink]="[song._id]">
        <md-icon>queue_music</md-icon>
     </button>
  </md-list-item>
</md-nav-list>
