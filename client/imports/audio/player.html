<div class="player-container"
     *ngIf="displayed"
     fxLayout="row"
     fxLayoutAlign="start center">
  <button md-icon-button (click)="audioPlayService.paused ? audioPlayService.play() : audioPlayService.pause()">
    <md-icon>{{ audioPlayService.paused ? 'play_arrow' : 'pause' }}</md-icon>
  </button>

  <md-slider [(ngModel)]="audioPlayService.currentTime"
             min="0"
             [max]="audioPlayService.duration"
             fxFlex></md-slider>

</div>
