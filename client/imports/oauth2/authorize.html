<div *ngIf="step === 'login'; else message">
  <md-toolbar color="primary">
    <img src="/images/icon-32.png">
    <span class="brand">Song Pot</span>
  </md-toolbar>
  <div class="padding-16"
       fxLayout="column"
       fxLayoutAlign="start center">
    <md-card>
      <md-card-title>title</md-card-title>
      <md-card-content>
        <session-form [action]="'login'"
                      (onSuccess)="allow()"
                      (onCancel)="onCancel()"></session-form>
      </md-card-content>
    </md-card>
  </div>
</div>

<ng-template #message>
  <div class="padding-16">
    <span translate>{{ 'oauth2.message.' + step }}</span>
  </div>
</ng-template>
