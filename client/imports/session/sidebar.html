<md-toolbar color="primary">
  <span class="brand">
    <img src="/images/icon-32.png">
    Song Pot
  </span>
</md-toolbar>

<div class="content">

  <div class="session-sidebar-logged-in"
       *ngIf="user">

    <div class="name">
      {{ user.profile.name}}
    </div>

    <div class="email">
      {{ user.emails[0].address }}
    </div>

    <div class="action">
      <button md-button
              (click)="logout()">
        <span translate>session.sidebar.logout</span>
      </button>
    </div>

  </div>

  <div class="session-sidebar-logged-out"
       *ngIf="! user">

  </div>
</div>
