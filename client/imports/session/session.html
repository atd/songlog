<form (ngSubmit)="onSubmit(section)" #sessionForm="ngForm">

  <div md-dialog-content
       fxLayout="column">
    <md-input-container *ngIf="section === 'register'">
      <input mdInput
             name="band-name"
             required
             [placeholder]="'session.band.placeholder' | translate"
             [(ngModel)]="band">
    </md-input-container>

    <md-input-container *ngIf="section === 'register'">
      <input mdInput
             name="username"
             required
             [placeholder]="'session.user.name.placeholder' | translate"
             [(ngModel)]="username">
    </md-input-container>

    <md-input-container>
      <input mdInput
             name="useremail"
             type="email"
             required
             [placeholder]="'session.user.email.placeholder' | translate"
             [(ngModel)]="useremail">

      <md-hint *ngIf="section === 'forgotPassword'">
        <span translate>session.forgotPassword.email.hint</span>
      </md-hint>
    </md-input-container>

    <md-input-container *ngIf="section === 'login'">
      <input mdInput
             name="userpassword"
             type="password"
             required
             [placeholder]="'session.user.password.placeholder' | translate"
             [(ngModel)]="userpassword">

    </md-input-container>

    <div *ngIf="section === 'login'" class="forgot-password-link">
      <a (click)="section = 'forgotPassword'">
        <span translate>session.login.forgotPassword.question</span>
      </a>
    </div>
  </div>

  <div md-dialog-actions>
    <div fxFlex></div>

    <button md-button
            type="button"
            color="primary"
            class="dialog-button"
            (click)="cancel()">
      <span translate>session.cancel</span>
    </button>

    <button md-raised-button
            type="submit"
            color="primary"
            [disabled]="!sessionForm.form.valid"
            class="dialog-button">
      <span translate>{{ 'session.' + section + '.confirm' }}</span>
    </button>
  </div>`

  <div class="other-section-link">
    <span translate>{{ 'session.' + section + '.otherSection.question' }}</span>
    <a href="#" (click)="section = switchSection()">
      <span translate>{{ 'session.' + section + '.otherSection.link' }}</span>
    </a>

  </div>
</form>
