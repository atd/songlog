language: node_js
node_js:
  - '6'
services:
  - docker
addons:
  apt:
    packages:
      - google-chrome-stable
cache:
  directories:
    - "$HOME/.npm"
    - node_modules
before_install:
  - curl https://install.meteor.com | /bin/sh
before_script:
  - npm run dist
  - docker build -t singularitiesorg/song-pot .
  - docker-compose up -d
  - export PATH=$PATH:/usr/lib/chromium-browser/
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # Run mocha test in terminal
  - npm install -g spacejam
  # Install webdriver drivers
  - node_modules/protractor/bin/webdriver-manager update
script:
  - spacejam test --driver-package=practicalmeteor:mocha
  - node_modules/protractor/bin/protractor tests/e2e.js
after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker tag singularitiesorg/song-pot "singularitiesorg/song-pot:$TRAVIS_COMMIT"
  - docker push "singularitiesorg/song-pot:$TRAVIS_COMMIT"
after_failure:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker tag singularitiesorg/song-pot "singularitiesorg/song-pot:failed"
  - docker push "singularitiesorg/song-pot:failed"
notifications:
  webhooks:
    - secure: 
