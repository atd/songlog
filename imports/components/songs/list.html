<md-list flex>
  <md-list-item ng-repeat="song in songList.songs" ng-click="null" ui-sref="songShow({ id: song._id })">
    <div class="md-list-item-text">
      <h4>{{ song.title || 'song.title.empty' | translate }}</h4>
    </div>
    <md-icon md-svg-icon="av:ic_queue_music_24px"
             class="md-secondary"
             ng-if="song.audioIds"></md-icon>
  </md-list-item>
</md-list>
