<form ng-submit="$ctl.save()">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="$ctrl.song.title" placeholder="{{'song.title.placeholder' | translate}}">
  </div>

  <div class="form-group">
    <textarea class="form-control"
              msd-elastic
              ng-model="$ctrl.song.text"
              placeholder="{{'song.text.placeholder' | translate}}">
    </textarea>
  </div>

</form>
