<md-toolbar md-scroll-shrink ng-if="true">
  <div class="md-toolbar-tools">
    <md-button aria-label="{{ 'song.show.toolbar.back' | translate }}" class="md-icon-button" ui-sref="songs">
      <md-icon md-svg-icon="navigation:ic_arrow_back_24px"></md-icon>
    </md-button>
    <span>{{ songShow.song.title }}</span>
    <!-- fill up the space between left and right area -->
    <span flex></span>
    <md-menu>
        <md-button aria-label="{{ 'song.show.toolbar.menu' | translate }}" class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <md-icon md-menu-origin md-svg-icon="navigation:ic_more_vert_24px"></md-icon>
        </md-button>
        <md-menu-content>
          <md-menu-item>
            <md-button ng-click="songShow.addAudio()">
              <span translate>song.show.toolbar.add_audio</span>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ui-sref="songEdit({ id: songShow.song._id })">
              <span translate>song.show.toolbar.edit</span>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
  </div>
</md-toolbar>
<md-content flex layout-padding>
  <div class="song-text"
       md-swipe-left="songShow.nextSong()"
       md-swipe-right="songShow.prevSong()">{{ songShow.song.text }}</div>

  <audio-player song="songShow.song"></audio-player>
</md-content>
